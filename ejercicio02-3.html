            <h1>SaborArte</h1>
        </header>
        <form class="body" id="form" method="post" autocomplete="off">
            <h2>Registrate dale, no me hagas calentar</h2>

            <div class="form-group">
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname" placeholder="Ingrese su nombre aquí">
            </div>

            <div class="form-group">
                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname" placeholder="Ingrese su apellido aquí">
            </div>

            <div class="form-group">
                <label for="adress">Dirección:</label>
                <input type="text" id="adress" name="adress" placeholder="Ingrese su dirección">
            </div>

            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" placeholder="Merlo">
            </div>

            <div class="form-group">
                <label for="cpostal">Código postal:</label>
                <input type="text" id="cpostal" name="cpostal" placeholder="Ingrese su código postal aquí">
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate"
                name="birthdate">
            </div>

            <div class="form-group">
                <label>Género:</label>
                <input type="radio" id="hombre" name="genero" value="hombre">
                <label class="labelapart" for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="genero" value="mujer">
                <label class="labelapart" for="mujer">Mujer</label>
                <input type="radio" id="otro" name="genero" value="otro">
                <label class="labelapart" for="otro">Otro</label>
            </div>

            <div class="form-group">
                <label>Estudios:</label>
                <input type="checkbox" id="estudio1" name="estudio1" value="Primarios">
                <label class="labelapart" for="estudio1">Primarios</label>
                <input type="checkbox" id="estudio2" name="estudio2" value="Secundarios">
                <label class="labelapart" for="estudio2">Secundarios</label>
                <input type="checkbox" id="estudio3" name="estudio3" value="Terciarios">
                <label class="labelapart" for="estudio3">Terciarios</label>
                <input type="checkbox" id="estudio4" name="estudio4" value="Universitarios">
                <label class="labelapart" for="estudio4">Universitarios</label>
                <input type="checkbox" id="estudio5" name="estudio5" value="Otros">
                <label class="labelapart"  for="estudio5">Otros</label>
            </div>

            <ul class="enviar">
                <li><a href="./ejercicio02-5.html">Enviar</a></li>
            </ul>

        </form>
